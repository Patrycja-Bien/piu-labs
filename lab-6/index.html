<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 6 - Ajax Demo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <h1>Lab 6 – Ajax Demo</h1>
    <div class="panel">
      <div class="actions">
        <button data-action="load-success">Pobierz dane</button>
        <button data-action="load-error">Wywołaj błąd</button>
        <button data-action="reset">Resetuj widok</button>
        <span id="loader">⏳ Ładowanie...</span>
      </div>
      <div class="error-box" id="errorBox"></div>
      <ul class="items" id="itemsList"></ul>
    </div>
  </body>
</html>
