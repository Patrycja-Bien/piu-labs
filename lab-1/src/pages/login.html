<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <h1>Lab 1 - Patrycja Bień</h1>
    <nav>
      <a aria-current="page" aria-disabled="true" tabindex="-1">Logowanie</a>
      <a href="konkurs.html">Konkurs</a>
      <a href="uwagi.html">Uwagi</a>
      <a href="../../index.html">Powrót</a>
    </nav>
  </header> 
  <main>
    <section class="login-card" aria-labelledby="login-title">
      <h1 id="login-title">Logowanie</h1>

      <form action="https://httpbin.org/post" method="post">
        <div class="field">
          <label for="email">Adres e‑mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="np. example@email.com"
            required
          />
        </div>

        <div class="field">
          <label for="password">Hasło</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            minlength="6"
          />
        </div>

        <button type="submit" class="btn-primary">Zaloguj się</button>
      </form>
    </section>
  </main>
</body>
</html>
